<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення велосипеда</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Замовлення велосипеда</h1>
    <form id="orderForm">
        <label for="user_id">Ваш ID:</label>
        <input type="number" id="user_id" required>

        <label for="bike_type">Тип велосипеда:</label>
        <select id="bike_type">
            <option value="standard">Звичайний велосипед</option>
            <option value="electric">Електровелосипед</option>
        </select>

        <button type="submit">Замовити</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                user_id: document.getElementById('user_id').value,
                bike_type: document.getElementById('bike_type').value
            };

            const response = await fetch('/order_bike', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            alert(data.message || data.error);
        });
    </script>
</body>
</html>
